---
# Add additional stages in the order of execution here, and then under the job:include: key
dist: "focal"  # Ubuntu 20.04
stages:
  - name: "lint"
  - name: "build"
  - name: "test"
  - name: "integration"
  # - name: "deploy"
  #   if: "branch = master"

language: "python"
python:
  - 3.7
  - 3.8

services:
  - "docker"

# Script & Before Script for test stage
before_script:
  - "pip install invoke"
  - "invoke build-image --nocache"
script:
  - "invoke pytest"

jobs:
  include:
    - stage: "lint"
      env:
        - "INVOKE_LOCAL=True"
      before_script:
        - "pip install invoke poetry toml"
        - "poetry install --no-interaction --no-ansi --no-root"
      script:
        - "invoke black"
        - "invoke bandit"  # Bandit fails to function on > Py3.8 https://github.com/PyCQA/bandit/issues/639
        - "invoke pydocstyle"
        - "invoke flake8"
        - "invoke yamllint"
        - "invoke pylint"
      python: 3.7

    - stage: "build"
      before_script:
        - "pip install invoke poetry toml"
      script:
        - "invoke build-image --nocache"
        - "poetry build"
      python: 3.7

    - stage: "integration"
      before_script:
        - "pip install invoke toml poetry ansible pynetbox"
        - "ansible-galaxy collection install git+https://github.com/netbox-community/ansible_modules.git,v1.2.0"
        - "poetry install"
      env:
        - NETBOX_VERSION=v2.10
      # - NETBOX_VERSION=v2.9
      # - NETBOX_VERSION=v2.8

      script:
        - "invoke integration-tests"
      python: 3.7
